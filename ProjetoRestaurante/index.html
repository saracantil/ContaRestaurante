
<!DOCTYPE html>

<body>
    <h1>RESTAURANTE DA SARA E TIAGO</h1>

        <input type="number" class="form-control" id="numero" aria-describedby="emailHelp" placeholder="R$ 00,00" >
        <button type="button" onclick="adicionarIten()" class="btn btn-outline-dark">Incluir</button>
      </div>
      <h6>Quantidade de Itens na Conta: <span id="contador">0</span></h6>
      <button type="button" class="btn btn-outline-info" onclick="somarTotal()">Gerar Total</button>

</body>
